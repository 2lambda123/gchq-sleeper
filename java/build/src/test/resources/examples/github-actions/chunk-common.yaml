name: Build Common Modules
on:
  push:
    paths:
      - 'github-actions/chunk-common.yaml'
      - 'github-actions/chunk.yaml'
      - 'config/chunks.yaml'
      - 'maven/pom.xml'
      - 'maven/configuration/**'
      - 'maven/core/**'

jobs:
  chunk-workflow:
    uses: ./github-actions/chunk.yaml
    with:
      chunkId: common
