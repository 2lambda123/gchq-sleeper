name: Build Ingest Modules
on:
  push:
    paths:
      - 'github-actions/chunk-ingest.yaml'
      - 'github-actions/chunk.yaml'
      - 'config/chunks.yaml'
      - 'maven/pom.xml'
      - 'maven/ingest/**'
      - 'maven/configuration/**'
      - 'maven/core/**'

jobs:
  module-workflow:
    uses: ./.github/workflows/chunk.yaml
    with:
      chunkId: ingest
