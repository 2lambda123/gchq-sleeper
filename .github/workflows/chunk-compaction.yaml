name: Build Compaction Modules
on:
  push:
    paths:
      - '.github/workflows/chunk-compaction.yaml'
      - '.github/workflows/chunk.yaml'
      - '.github/config/chunks.yaml'
      - 'code-style/checkstyle*.xml'
      - 'code-style/spotbugs*.xml'
      - 'java/pom.xml'
      - 'java/compaction-job-execution/**'
      - 'java/compaction-job-creation/**'
      - 'java/compaction-status-store/**'
      - 'java/compaction-core/**'
      - 'java/splitter/**'
      - 'java/ingest/ingest-runner/**'
      - 'java/common-job/**'
      - 'java/sketches/**'
      - 'java/tables/**'
      - 'java/ingest/ingest-core/**'
      - 'java/statestore/**'
      - 'java/parquet/**'
      - 'java/dynamodb-tools/**'
      - 'java/configuration/**'
      - 'java/core/**'

jobs:
  chunk-workflow:
    uses: ./.github/workflows/chunk.yaml
    with:
      chunkId: compaction
