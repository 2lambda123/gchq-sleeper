on:
  workflow_call:
    inputs:
      pushImages:
        default: false
        required: false
        type: boolean
      context:
        required: true
        type: string
      pushTag:
        required: true
        type: string
      platforms:
        required: true
        type: string
      buildUrl:
        required: true
        type: string

env:
  DEPENDENCIES_IMAGE: sleeper-dependencies:current

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
      - name: Download artifacts from previous workflows
        uses: actions/download-artifact@v2
      - name: Load Docker images from previous workflows
        run: |
          docker load --input dependencies-image/dependencies-image.tar
      - name: Move jars from previous workflows
        run: |
          mv scripts-jars ./scripts/jars
          mv environment-jars ./scripts/cli/environment/jars
      - run: docker image ls
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.context }}
          push: ${{ inputs.pushImages }}
          sbom: false
          provenance: false
          tags: ${{ inputs.pushTag }}
          platforms: ${{ inputs.platforms }}
          build-args: DEPENDENCIES_IMAGE=${{ env.DEPENDENCIES_IMAGE }}
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ inputs.buildUrl }}
