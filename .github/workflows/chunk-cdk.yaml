name: Build CDK Modules
on:
  push:
    paths:
      - '.github/workflows/chunk-cdk.yaml'
      - '.github/workflows/chunk.yaml'
      - 'java/pom.xml'
      - 'java/cdk/**'
      - 'java/cdk-custom-resources/**'
      - 'java/tables/**'
      - 'java/statestore/**'
      - 'java/parquet/**'
      - 'java/configuration/**'
      - 'java/core/**'

jobs:
  module-workflow:
    uses: ./.github/workflows/chunk.yaml
    with:
      chunkName: CDK
      moduleList: cdk,cdk-custom-resources
