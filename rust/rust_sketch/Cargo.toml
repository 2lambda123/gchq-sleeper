[package]
name = "rust_sketch"
version = "0.1.0"
edition = "2021"
authors = ["GCHQ"]
rust-version = "1.71"
description = "Rust bindings for the quantile sketch from Apache DataSketches (https://datasketches.apache.org/) C++ implementation (https://github.com/apache/datasketches-cpp)."
license = "Apache-2.0"
keywords = [ "datasketches" , "sketch" , "quantile_sketch" ]
categories = ["science"]
publish = false

[dependencies]
cxx = { version = "1.0.104" }

[build-dependencies]
cxx-build = { version = "1.0.104" }
git2 = { version = "0.18.0" }
openssl = { version = '0.10.56', features = ["vendored"]} # Use vendored feature to build from source for cross compilation

[dev-dependencies]
rand = { version = "0.8.5" }

# Ensure up to date image for cross compilation
[package.metadata.cross.target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:edge"

[package.metadata.cross.target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:edge"
